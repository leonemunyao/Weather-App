<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search Your Town" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="images/mist.png" alt="" class="weather-icon">
            <h1 class="temperature">20Â°C</h1>
            <h2 class="city">Nairobi</h2>

            <div class="details">
                <div class="column">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="column">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
